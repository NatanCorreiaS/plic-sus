<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registre-se - AgendaAI</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar bg-primary mb-3"
      data-bs-theme="bg-Light"
    >
      <div class="container-fluid">
        <a
          class="navbar-brand text-primary text-decoration-none px-3 bg-white rounded-4"
          href="./index.html"
          >AgendaAI</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header bg-primary">
            <a href="./index.html" class="text-decoration-none">
              <h5
                class="offcanvas-title text-primary px-3 py-1 bg-white rounded-4"
                id="offcanvasNavbarLabel "
              >
                AgendaAI
              </h5>
            </a>
            <button
              type="button"
              class="btn-close shadow-none border-0"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body bg-primary">
            <ul
              id="offcanvas-nav"
              class="navbar-nav justify-content-center flex-grow-1 pe-3"
            >
              <li class="nav-item mx-2">
                <a class="nav-link text-white" href="./clinics.html"
                  ><i
                    class="fa-solid fa-hand-holding-medical mx-1"
                    style="color: #ffffff"
                  ></i
                  >Clinicas</a
                >
              </li>
            </ul>

            <!-- LOGIN -->
            <div class="d-flex justify-content-center align-items-center gap-3">
              <a href="./login.html" class="text-white text-decoration-none"
                ><i class="fa-solid fa-user mx-1" style="color: #ffffff"></i
                >Login</a
              >
              <a
                href="./register.html"
                class="text-primary text-decoration-none px-3 py-1 bg-white rounded-4"
                >Registre-se</a
              >
            </div>
          </div>
        </div>
      </div>
    </nav>
    <!-- Main -->
    <main class="container-fluid align-items-center">
      <section
        id="register"
        class="container text-dark p-2 py-3 border-2 rounded-2 shadow-lg align-items-center h-100"
      >
        <div class="row justify-content-center">
          <div class="col-lg-6">
            <h2 class="text-center mb-lg-5 mb-2 mt-3">Registro</h2>
            <div class="mb-4 text-center">
              <a
                href="register.html"
                class="btn btn-outline-primary mx-2"
                >Registro Usuário</a
              >
              <a
                href="medico/cadastro/cadastro.html"
                class="btn btn-outline-secondary mx-2"
                >Registro Médico</a
              >
            </div>
            <form method="post" onsubmit="redirect()">
              <div id="output-response">
                <!-- <div class="alert alert-success" role="alert">
                  A simple success alert—check it out!
                </div> -->
              </div>
              <div class="mb-3">
                <label class="form-label" for="email">Email</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="form-control"
                />
              </div>
              <div class="mb-3">
                <label class="form-label" for="username">Nome de Usuário</label>
                <input
                  class="form-control"
                  type="text"
                  name="username"
                  id="username"
                  placeholder="Digite seu nome de usuário completo"
                />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input
                  type="password"
                  name="password"
                  id="password"
                  class="form-control"
                  placeholder="Digite a sua senha"
                  min="8"
                  max="20"
                  title="A senha deve conter entre 8 e 20 caracteres"
                />
              </div>
              <div class="mb-3">
                <label for="check-password" class="form-label"
                  >Repita a Senha</label
                >
                <input
                  type="password"
                  name="check-password"
                  id="check-password"
                  class="form-control"
                  placeholder="Digite a sua senha novamente"
                  min="8"
                  max="20"
                  title="A senha deve conter entre 8 e 20 caracteres"
                />
              </div>
              <div id="register-button" class="mb-2 text-center">
                <button class="btn btn-success w-50" type="button">
                  Registrar
                </button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>

    <footer
      class="container-fluid text-white text-center bg-primary p-1 fixed-bottom"
    >
      <h5 class="fs-6">
        Um projeto desenvolvido pelos estudantes do curso de Sistemas de
        Informação, UNEX-ITABUNA.
      </h5>
    </footer>
    <script src="./js/cpfFormatting.js"></script>
    <script src="./js/auth.js"></script>
    <script>
      if (getCookieValue("Username")) {
        window.location.href = "./user.html";
      }
    </script>
    <script src="./js/auth.js"></script>
  </body>
</html>
