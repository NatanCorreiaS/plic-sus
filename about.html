<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sobre - AgendaAI</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-md mb-lg-5 mb-5">
      <div class="container-fluid">
        <a
          href="./index.html"
          class="text-decoration-none navbar-brand text-white"
        >
          Agenda
          <span
            class="text-primary text-decoration-none px-3 py-1 bg-white rounded-4"
            >AI</span
          >
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#nav-collapse"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="nav-collapse">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a href="./about.html" class="nav-link text-white">Sobre</a>
            </li>
          </ul>
          <ul
            id="nav-login"
            class="navbar-nav ms-auto mb-2 mb-lg-0 justify-content-md-center align-items-md-center"
          >
            <li class="nav-item login">
              <a
                href="./login.html"
                class="text-white text-decoration-none nav-link"
                >Login</a
              >
            </li>
            <!-- BLOCO DE REGISTRE-SE -->
            <!-- Exibir o elemento quando a tela for pequena and eliminar quando for media ou maior -->
            <li class="nav-item d-none d-sm-block register">
              <a
                href="#"
                class="nav-link text-primary text-decoration-none px-md-3 py-md-1 bg-white rounded-4"
                >Registre-se</a
              >
            </li>
            <!-- Para eliminar o elemento quando a tela for pequena -->
            <li class="nav-item d-sm-none register">
              <a
                href="#"
                class="d-sm-none nav-link text-white text-decoration-none"
                >Registre-se</a
              >
            </li>
            <li id="username" class="nav-item text-white lead"></li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="container-fluid align-items-center mb-4"></main>
    <footer
      class="container-fluid text-white text-center p-2 position-absolute bottom-0"
    >
      <h5 class="fs-6">
        Um projeto desenvolvido pelos estudantes do curso de Sistemas de
        Informação, UNEX-ITABUNA.
      </h5>
    </footer>
    <script src="./js/auth.js"></script>
    <script>
      if (getCookieValue("Username")) {
        const user = getCookieValue("Username");
        const navLogin = document.querySelector("#nav-login");
        const registers = document.querySelectorAll(".register");
        const logins = document.querySelectorAll(".login");
        console.log(user);
        document.querySelector("#username").innerText = "Bem-vindo, " + user;
        navLogin.removeChild(registers[0]);
        navLogin.removeChild(logins[0]);
      }
    </script>
  </body>
</html>
