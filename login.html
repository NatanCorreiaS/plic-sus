          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel ">AgendaAI</h5>
            <button
              type="button"
              class="btn-close shadow-none border-0"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
              <li class="nav-item mx-2">

            <div class="d-flex justify-content-center align-items-center gap-3">

            </div>
          </div>
        </div>
      </div>
    </nav>
    <!-- Main -->
    <main class="container text-dark p-2 border-2 rounded-2 w-50 shadow-lg">
        <form action="">
            <h2 class="text-center">Login</h2>
            <label class="form-label lead" for="cpf">CPF</label>
            <input type="text" name="cpf" id="cpf" class="form-control" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="XXX.XXX.XXX-XX" oninput="formatarCPF(this)">
        </form>
    </main>
    <footer class="text-white text-center p-2 mt-2">
      <h5 class="fs-6">Um desenvovimento Unex SI 2023.</h3>
    </footer>
    <script>
    function formatarCPF(campo) {
      // Remove caracteres não numéricos
      let cpfAtualizado = campo.value.replace(/\D/g, '');

      // Adiciona os pontos e o traço
      if (cpfAtualizado.length > 3) {
        cpfAtualizado = cpfAtualizado.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, '$1.$2.$3-$4');
      }
      console.log(cpfAtualizado);
      // Atualiza o valor no campo
      campo.value = cpfAtualizado;
      console.log(campo.value)

    }
  </script>
