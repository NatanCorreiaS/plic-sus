<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - AgendaAI</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg mb-lg-5 mb-5">
      <div class="container-fluid">
        <a
          href="./index.html"
          class="text-decoration-none navbar-brand text-white"
        >
          Agenda
          <span
            class="text-primary text-decoration-none px-3 py-1 bg-white rounded-4"
            >AI</span
          >
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel ">AgendaAI</h5>
            <button
              type="button"
              class="btn-close shadow-none border-0"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
              <li class="nav-item mx-2">
                <a
                  class="nav-link active text-white"
                  aria-current="page"
                  href="#"
                  >Inicio</a
                >
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link text-white" href="#">Contato</a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link text-white" href="./about.html">Sobre</a>
              </li>
            </ul>
            <!-- LOGIN -->
            <div class="d-flex justify-content-center align-items-center gap-3">
              <a href="#" class="text-white text-decoration-none">Login</a>
              <a
                href="#"
                class="text-primary text-decoration-none px-3 py-1 bg-white rounded-4"
                >Registre-se</a
              >
            </div>
          </div>
        </div>
      </div>
    </nav>
    <!-- Main -->
    <main class="container-fluid align-items-center h-75">
      <section
        id="login"
        class="container text-dark p-2 border-2 rounded-2 shadow-lg align-items-center h-100"
      >
        <div class="row justify-content-center">
          <div class="col-lg-6">
            <h2 class="text-center mb-5 mt-3">Login</h2>
            <form action="" class="">
              <div class="mb-3">
                <label class="form-label" for="cpf">CPF</label>
                <input
                  type="text"
                  id="cpf"
                  class="form-control"
                  name="cpf"
                  placeholder="XXX.XXX.XXX-XX"
                  oninput="formatCPF(this.value)"
                />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input
                  type="password"
                  name="password"
                  id="password"
                  class="form-control"
                  placeholder="Digite sua senha"
                  min="8"
                  max="20"
                  title="A senha deve conter entre 8 e 20 caracteres"
                />
              </div>
              <div class="mb-5 text-center">
                <button class="btn btn-primary w-50" type="submit">
                  Logar
                </button>
              </div>
              <div id="no-account" class="mb-3">
                <p class="text-center">
                  NÃ£o possui uma conta?
                  <a class="ms-3 btn btn-success" href="./register.html"
                    >Registre-se</a
                  >
                </p>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
    <footer
      class="container-fluid text-white text-center p-2 position-absolute bottom-0"
    >
      <h5 class="fs-6">Um desenvolvimento Unex SI 2023.</h5>
    </footer>
    <script src="./js/cpfFormatting.js"></script>
  </body>
</html>
