<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Consultas Agendadas</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar bg-primary mb-md-5 mb-3 fixed-top"
      data-bs-theme="bg-Light"
    >
      <div class="container-fluid">
        <a
          class="navbar-brand text-primary text-decoration-none px-3 py-1 bg-white rounded-4"
          href="../index.html"
          >AgendaAI</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header bg-primary">
            <a href="../index.html" class="text-decoration-none">
              <h5
                class="offcanvas-title text-primary px-3 py-1 bg-white rounded-4"
                id="offcanvasNavbarLabel"
              >
                AgendaAI
              </h5>
            </a>
            <button
              type="button"
              class="btn-close shadow-none border-0"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body bg-primary">
            <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
              <li class="nav-item mx-2">
                <a class="nav-link text-white" href="../clinics.html"
                  ><i
                    class="fa-solid fa-hand-holding-medical mx-1"
                    style="color: #ffffff"
                  ></i
                  >Clínicas</a
                >
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link text-white" href="../about.html"
                  ><i class="fa-solid fa-circle-info mx-1"></i>Sobre</a
                >
              </li>
            </ul>
            <div class="d-flex justify-content-center align-items-center gap-3">
              <a id="logoutBtn" href="#" class="text-white text-decoration-none">
                <i class="fa-solid fa-right-from-bracket mx-1"></i>Logout
              </a>
              <span id="medicoLogado" class="text-white"></span>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <main class="container align-items-center mt-lg-5 mt-3 mb-5">
      <div class="row justify-content-center">
        <div class="col-lg-10 col border rounded-2 p-5 shadow-lg mb-4 bg-white">
          <h3 class="lead fs-3 mb-4">Consultas Agendadas</h3>
          <div id="consultasContainer"></div>
        </div>
      </div>
    </main>

    <footer class="container-fluid text-white text-center bg-primary p-1 fixed-bottom">
      <h5 class="fs-6">
        Um projeto desenvolvido pelos estudantes do curso de Sistemas de Informação, UNEX-ITABUNA.
      </h5>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="./script.js"></script>
    <script>
      // Logout limpa o localStorage e redireciona
      document.getElementById('logoutBtn').addEventListener('click', function (e) {
        e.preventDefault();
        localStorage.clear();
        window.location.href = "../index.html";
      });
    </script>
  </body>
</html>
