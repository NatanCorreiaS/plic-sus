<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/547d4aec6d.js" crossorigin="anonymous"></script>
    <title>Login Médico - AgendaAI</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar bg-primary mb-3" data-bs-theme="bg-Light">
      <div class="container-fluid">
        <a class="navbar-brand text-primary text-decoration-none px-3 bg-white rounded-4" href="/index.html">
          AgendaAI
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header bg-primary">
            <a href="/index.html" class="text-decoration-none">
              <h5 class="offcanvas-title text-primary px-3 py-1 bg-white rounded-4" id="offcanvasNavbarLabel">
                AgendaAI
              </h5>
            </a>
            <button type="button" class="btn-close shadow-none border-0" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body bg-primary">
            <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
              <li class="nav-item mx-2">
                <a class="nav-link text-white" href="/home.html">
                  <i class="fa-solid fa-house mx-1" style="color: #ffffff"></i>Home
                </a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link text-white" href="/clinics.html">
                  <i class="fa-solid fa-hand-holding-medical mx-1" style="color: #ffffff"></i>Clinicas
                </a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link text-white" href="/about.html">
                  <i class="fa-solid fa-circle-info mx-1"></i>Sobre
                </a>
              </li>
            </ul>
            <div class="d-flex justify-content-center align-items-center gap-3">
              <a href="/login.html" class="text-white text-decoration-none">
                <i class="fa-solid fa-user mx-1" style="color: #ffffff"></i>Login
              </a>
              <a href="/register.html" class="text-primary text-decoration-none px-3 py-1 bg-white rounded-4">
                Registre-se
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <main class="container-fluid align-items-center mb-4">
      <section
        id="login"
        class="container text-dark p-2 py-5 border-2 rounded-2 shadow-lg align-items-center h-100"
      >
        <div class="row justify-content-center">
          <div class="col-lg-6">
            <h2 class="text-center mb-5 mt-3">Login Médico</h2>
            <div class="mb-4 text-center">
              <a href="../../login.html" class="btn btn-outline-primary mx-2">Login Usuário</a>
              <a href="login.html" class="btn btn-outline-secondary mx-2 active">Login Médico</a>
            </div>
            <form id="loginForm">
              <div id="output-response"></div>
              <div class="mb-3">
                <label class="form-label" for="email">Email</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="form-control"
                  placeholder="nome@email.com"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input
                  type="password"
                  name="password"
                  id="password"
                  class="form-control"
                  placeholder="Digite sua senha"
                  min="8"
                  max="20"
                  title="A senha deve conter entre 8 e 20 caracteres"
                  required
                />
              </div>
              <div class="mb-5 text-center">
                <button
                  id="login-button"
                  class="btn btn-primary w-50"
                  type="submit"
                >
                  Logar
                </button>
              </div>
              <div id="no-account" class="mb-3">
                <p class="text-center">
                  Não possui uma conta?
                  <a class="ms-3 btn btn-success" href="../cadastro/cadastro.html"
                    >Registre-se</a
                  >
                </p>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
    <footer class="container-fluid text-white text-center bg-primary p-1 fixed-bottom">
      <h5 class="fs-6">
        Um projeto desenvolvido pelos estudantes do curso de Sistemas de Informação, UNEX-ITABUNA.
      </h5>
    </footer>
    <script src="login.js"></script>
  </body>
</html>
