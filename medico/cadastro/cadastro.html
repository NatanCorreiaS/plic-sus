<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/547d4aec6d.js" crossorigin="anonymous"></script>
    <title>Registro Médico - AgendaAI</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar bg-primary mb-3" data-bs-theme="bg-Light">
        <div class="container-fluid">
            <a class="navbar-brand text-primary text-decoration-none px-3 bg-white rounded-4" href="/index.html">
                AgendaAI
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header bg-primary">
                    <a href="/index.html" class="text-decoration-none">
                        <h5 class="offcanvas-title text-primary px-3 py-1 bg-white rounded-4" id="offcanvasNavbarLabel">
                            AgendaAI
                        </h5>
                    </a>
                    <button type="button" class="btn-close shadow-none border-0" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body bg-primary">
                    <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
                        <li class="nav-item mx-2">
                            <a class="nav-link text-white" href="/home.html">
                                <i class="fa-solid fa-house mx-1" style="color: #ffffff"></i>Home
                            </a>
                        </li>
                        <li class="nav-item mx-2">
                            <a class="nav-link text-white" href="/clinics.html">
                                <i class="fa-solid fa-hand-holding-medical mx-1" style="color: #ffffff"></i>Clinicas
                            </a>
                        </li>
                        <li class="nav-item mx-2">
                            <a class="nav-link text-white" href="/about.html">
                                <i class="fa-solid fa-circle-info mx-1"></i>Sobre
                            </a>
                        </li>
                    </ul>
                    <div class="d-flex justify-content-center align-items-center gap-3">
                        <a href="/login.html" class="text-white text-decoration-none">
                            <i class="fa-solid fa-user mx-1" style="color: #ffffff"></i>Login
                        </a>
                        <a href="/register.html"
                            class="text-primary text-decoration-none px-3 py-1 bg-white rounded-4">
                            Registre-se
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <main class="container-fluid align-items-center">
        <section id="register"
            class="container text-dark p-2 py-3 border-2 rounded-2 shadow-lg align-items-center h-100">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <h2 class="text-center mb-lg-5 mb-2 mt-3">Registro Médico</h2>
                    <div class="mb-4 text-center">
                        <a href="../../register.html" class="btn btn-outline-primary mx-2">Registro Usuário</a>
                        <a href="cadastro.html" class="btn btn-outline-secondary mx-2 active">Registro Médico</a>
                    </div>
                    <form id="registerForm">
                        <div class="mb-3">
                            <label class="form-label" for="name">Nome Completo</label>
                            <input class="form-control" type="text" id="name" name="name" required />
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="specialty">Especialização</label>
                            <input class="form-control" type="text" id="specialty" name="specialty" required />
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="clinic">Clínica</label>
                            <input class="form-control" type="text" id="clinic" name="clinic" required />
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="email">Email</label>
                            <input class="form-control" type="email" id="email" name="email" required />
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="password">Senha</label>
                            <input class="form-control" type="password" id="password" name="password" required />
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="confirm-password">Confirmar Senha</label>
                            <input class="form-control" type="password" id="confirm-password" name="confirm-password"
                                required />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Dias de Atendimento</label>
                            <div class="d-flex flex-wrap gap-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="segunda" name="segunda" />
                                    <label class="form-check-label" for="segunda">Segunda</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="terca" name="terca" />
                                    <label class="form-check-label" for="terca">Terça</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="quarta" name="quarta" />
                                    <label class="form-check-label" for="quarta">Quarta</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="quinta" name="quinta" />
                                    <label class="form-check-label" for="quinta">Quinta</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="sexta" name="sexta" />
                                    <label class="form-check-label" for="sexta">Sexta</label>
                                </div>
                            </div>
                        </div>
                        <div class="mb-2 text-center">
                            <button class="btn btn-success w-50" type="submit">Cadastrar</button>
                        </div>
                    </form>
                    <div class="login-section text-center mt-3">
                        <span>Já possui uma conta?</span>
                        <a href="../login/login.html" class="btn btn-primary ms-2">Faça Login</a>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="container-fluid text-white text-center bg-primary p-1 fixed-bottom">
        <h5 class="fs-6">
            Um projeto desenvolvido pelos estudantes do curso de Sistemas de Informação, UNEX-ITABUNA.
        </h5>
    </footer>
    <script src="cadastro.js"></script>
</body>

</html>
